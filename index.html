    <!-- Console Cleaner & Master Switch -->
    <script>
      (function() {
        // Global flagga för loggning (standard: true)
        window.APP_LOGS_ENABLED = true;

        // Spara originalen
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;

        // Hjälpfunktion för att kolla innehåll
        function shouldSuppress(args) {
            const txt = args.map(a => String(a)).join(' ').toLowerCase();
            // Tailwind CDN spam
            if (txt.includes('cdn.tailwindcss.com')) return true;
            // Preload varningar (Chrome/Brave)
            if (txt.includes('preload')) return true;
            // Source map fel
            if (txt.includes('source map')) return true;
            return false;
        }

        console.log = function(...args) {
          if (!window.APP_LOGS_ENABLED) return; // Master switch
          originalLog.apply(console, args);
        };

        console.warn = function(...args) {
          if (!window.APP_LOGS_ENABLED) return; // Master switch
          if (shouldSuppress(args)) return;
          originalWarn.apply(console, args);
        };

        console.error = function(...args) {
          if (!window.APP_LOGS_ENABLED) return; // Master switch
          if (shouldSuppress(args)) return;
          originalError.apply(console, args);
        };
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ES Module Shims: Critical for import maps -->

    <style>
      /* Använd @import för fonter för att slippa "preload"-varningar från <link> */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        margin: 0;
        overflow: hidden; /* Prevent body scroll */
      }
      #root { width: 100%; height: 100vh; }

      /* KARAOKE TEXT EFFECT */
      .karaoke-text {
        background: linear-gradient(to right, #ffffff 50%, rgba(255, 255, 255, 0.2) 50%);
        background-size: 200% 100%;
        background-position: 100% 0;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: opacity 0.3s ease;
      }

      .karaoke-text.active {
        /* USE DYNAMIC VARIABLE: var(--duration), default 2s */
        animation: fillText var(--duration, 2s) linear forwards;
      }
      
      .karaoke-text.finished {
        background-position: 0% 0;
        -webkit-text-fill-color: #e2e8f0; /* Slate-200 */
      }

      @keyframes fillText {
        from { background-position: 100% 0; }
        to { background-position: 0% 0; }
      }

      /* Hides scrollbar but allows scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
